name: custom
configs:
    vagrant:
        app_name:
            - { value: symfony-mailer-testing }
        tld:
            - { value: vm }
        box_version:
            - { value: '~> 4.0.6' }
    ansible:
        dependency_with_version:
            - { version: '7.3', name: php, enabled: true }
        dependency:
            - { name: redis, enabled: false }
            - { name: influxdb, enabled: false }
            - { name: sqlite, enabled: false }
            - { name: java, enabled: false }
    make: {  }
